services:

  # ── Application ───────────────────────────────────────────────────────────────

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: testforge-backend
    env_file:
      - path: ./backend/.env
        required: false          # .env is optional; CI uses the environment block below
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql+asyncpg://testforge:testforge@core-postgres:5432/testforge
      REDIS_URL: redis://core-redis:6379
      SECRET_KEY: dev-secret-key-change-in-production
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000"]'
      ENVIRONMENT: development
      DEBUG: "true"
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    networks:
      - core_net
    volumes:
      # Map server home to Mac-style paths so stored project paths resolve inside the container
      - /home/jluizgomes:/Users/jluizgomes:ro
      - /home/jluizgomes/Documents:/Volumes/Documents:ro
    command: ["./entrypoint.sh", "--reload"]

networks:
  core_net:
    external: true

volumes:
  postgres_data:
