services:

  # ── Infrastructure (local) ───────────────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    container_name: testforge-postgres
    environment:
      POSTGRES_USER: testforge
      POSTGRES_PASSWORD: testforge
      POSTGRES_DB: testforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testforge -d testforge"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: testforge-redis
    ports:
      - "6379:6379"
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Application ───────────────────────────────────────────────────────────────

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: testforge-backend
    env_file:
      - path: ./backend/.env
        required: false
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql+asyncpg://testforge:testforge@postgres:5432/testforge
      REDIS_URL: redis://redis:6379
      SECRET_KEY: dev-secret-key-change-in-production
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000"]'
      ENVIRONMENT: development
      DEBUG: "true"
      LOG_LEVEL: INFO
      AUTH_ENABLED: "false"
      ADMIN_EMAIL: admin@testforge.local
      ADMIN_PASSWORD: ""
    ports:
      - "8000:8000"
    networks:
      - app_net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ${PROJECTS_PATH:-.}:${CONTAINER_WORKSPACE:-/workspace}:ro
    command: ["./entrypoint.sh", "--reload"]

networks:
  app_net:
    driver: bridge

volumes:
  postgres_data:
