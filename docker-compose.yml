services:

  # ── Infrastructure ────────────────────────────────────────────────────────────

  core-postgres:
    image: postgres:16-alpine
    container_name: core-postgres
    environment:
      POSTGRES_USER: testforge
      POSTGRES_PASSWORD: testforge
      POSTGRES_DB: testforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testforge -d testforge"]
      interval: 5s
      timeout: 5s
      retries: 10

  core-redis:
    image: redis:7-alpine
    container_name: core-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Application ───────────────────────────────────────────────────────────────

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: testforge-backend
    env_file:
      - path: ./backend/.env
        required: false          # .env is optional; CI uses the environment block below
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql+asyncpg://testforge:testforge@core-postgres:5432/testforge
      REDIS_URL: redis://core-redis:6379
      SECRET_KEY: dev-secret-key-change-in-production
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000"]'
      ENVIRONMENT: development
      DEBUG: "true"
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      core-postgres:
        condition: service_healthy
      core-redis:
        condition: service_healthy
    # Optional: uncomment for local hot-reload (bind mount can be empty on some Docker Desktop setups)
    # volumes:
    #   - ./backend:/app
    command: ["./entrypoint.sh", "--reload"]

volumes:
  postgres_data:
